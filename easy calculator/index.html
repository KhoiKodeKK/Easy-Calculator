<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with HTML CSS and JS by KhoKodeKK</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button class="equalBtn">/</button>
        </div>
        <div>
            <button class="dat09">7</button>
            <button class="dat09">8</button>
            <button class="dat09">9</button>
            <button class="equalBtn">*</button>
        </div>
        <div>
            <button class="dat09">4</button>
            <button class="dat09">5</button>
            <button class="dat09">6</button>
            <button class="equalBtn">-</button>
        </div>
        <div>
            <button class="dat09">1</button>
            <button class="dat09">2</button>
            <button class="dat09">3</button>
            <button class="equalBtn">+</button>
        </div>
        <div>
            <button class="dat09">00</button>
            <button class="dat09">0</button>
            <button class="dat09">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
